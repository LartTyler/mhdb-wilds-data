    "Excel_Equip/ArmorSeries.msg.23",
    "Excel_Equip/Charm.msg.23",
    "Excel_Equip/Skill.msg.23",
    "Excel_Equip/SkillCommon.msg.23",
    "Excel_Data/Item.msg.23",
    "Excel_Equip/Bow.msg.23",
    "Excel_Equip/BowgunCustomize.msg.23",
    "Excel_Equip/ChargeAxe.msg.23",
    "Excel_Equip/GunLance.msg.23",
    "Excel_Equip/Hammer.msg.23",
    "Excel_Equip/HeavyBowgun.msg.23",
    "Excel_Equip/Lance.msg.23",
    "Excel_Equip/LightBowgun.msg.23",
    "Excel_Equip/LongSword.msg.23",
    "Excel_Equip/Rod.msg.23",
    "Excel_Equip/RodInsect.msg.23",
    "Excel_Equip/ShortSword.msg.23",
    "Excel_Equip/SlashAxe.msg.23",
