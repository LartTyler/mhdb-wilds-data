[tools]
msg_extractor = "tools/REMSG_Converter/msg2json.bat"
data_extractor = "tools/DotUserReader/bin/Release/net8.0/DotUserReader.exe"

[io]
data_dir = "./data"
output_dir = "./output"

[extract]
prefix = "natives/STM/GameDesign/Common"
files = [
    "Equip/AccessoryData.user.3",
    "Equip/AmuletData.user.3",
    "Equip/AmuletRecipeData.user.3",
    "Equip/ArmorData.user.3",
    "Equip/ArmorRecipeData.user.3",
    "Equip/ArmorSeriesData.user.3",
    "Equip/ArmorUpgradeData.user.3",
    "Equip/Charm.user.3",
    "Equip/SkillCommonData.user.3",
    "Equip/SkillData.user.3",
    "Item/itemData.user.3",
    "Item/ItemRecipe.user.3",
    "Equip/RodInsectRecipeData.user.3",
    "Equip/WeaponSeriesData.user.3",
    "Equip/BowgunCustomizeData.user.3",
    "Equip/BowgunCustomizeItemData.user.3",
    "Weapon/*.user.3",
]

[extract.rules."Weapon/*.user.3"]
match = "Tree\\.user\\.3$"
rsz_indexes = [2]

[translations]
prefix = "natives/STM/GameDesign/Text"
files = [
    "Excel_Equip/Accessory.msg.23",
